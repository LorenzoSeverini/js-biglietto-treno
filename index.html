<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Train ticket generator</title>
</head>
<body class="MyBgPrimary">

    <!-- Train ticket generator  -->
    <div class="container">

        <!-- header  -->
        <header>
            <h1 class="text-center">Train Ticket Generator</h1>
        </header>

        <!-- main  -->
        <div class="row">
            <div class="col-3 mx-auto">
                <form class="p-2 bg-warning rounded">
                    <div class="form-group m-3 text-center">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                    </div>
                    <div class="form-group m-3 text-center">
                        <label for="inputSurname">Surname</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Enter your surname">
                    </div>
                    <div class="form-group m-3 text-center">
                        <label for="inputAge">Age</label>
                        <select class="form-control" id="inputAge">
                            <option>Minor</option>
                            <option>Adult</option>
                            <option>Over 65</option>
                        </select>
                    </div>
                    <div class="form-group m-3 text-center">
                        <label for="inputKm">Distance in km</label>
                        <input type="number" class="form-control" id="inputKm" placeholder="Enter the distance in km">
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="send" class="btn btn-success">send</button>
                        <button type="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>
    

    
    <!-- js link -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
