<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Train ticket generator</title>
</head>
<body class="MyBgPrimary">

    <!-- Train ticket generator  -->
    <div class="container">

        <!-- header  -->
        <header class="m-5">
            <h1 class="text-center">Train Ticket Generator</h1>
        </header>

        <!-- main  -->
        <div class="container">
            <div class="row">
                <div class="col-10 col-md-6 col-lg-4 mx-auto">
                    <form class="p-2 bg-warning rounded">
                        <div class="form-group m-3 text-center">
                            <label for="inputName">Name and surname</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name and surname">
                        </div>
                        <div class="form-group m-3 text-center">
                            <label for="inputAge">Age</label>
                            <select class="form-control" id="age">
                                <option>Minor</option>
                                <option>Adult</option>
                                <option>Over 65</option>
                            </select>
                        </div>
                        <div class="form-group m-3 text-center">
                            <label for="inputKm">Distance in km</label>
                            <input type="number" class="form-control" id="Km" placeholder="Enter the distance in km">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="generate" id="generate" class="btn btn-success">Generate</button>
                            <button type="cancel" id="cancel" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
        
        
        <!-- ticket generate section  -->
        <div class="container">
            <div class="row my-5">
                <div class="col-12 col-md-12 col-lg-6 mx-auto bg-dark text-white rounded">
                    <h2 class="my-4 text-center">Your ticket</h2>
                    <div class="d-flex justify-content-between my-5">
                        <div>
                            <h4>Passenger</h4>
                            <p id="passenger"></p>
                        </div>
                        <div>
                            <h4>Discount</h4>
                            <p id="discount"></p>
                        </div>
                        <div>
                            <h4>Wagon</h4>
                            <p id="wagon"></p>
                        </div>
                        <div>
                            <h4>Ticket price</h4>
                            <p id="ticket-price"></p>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    

    
    <!-- js link -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
